<div class="container" style="margin-top:10px;">
    <img [src]="data.url" alt="" style="width:550px;height:400px;">
    <h2 style="font-family:New Century Schoolbook, TeX Gyre Schola, serif"><u>{{data.name}}</u></h2>
    <p class="description">{{data.description}}</p>
    <div class="button-container">
        <p class="btn btn-success open" appManageButton>Manage Recipe</p>
        <ul class="list-group" class="listGroup">
            <li class="list-item" style="padding: 5px;">Set Ingredience</li>
            <li class="list-item" style="padding: 5px;">Edit</li>
        </ul>
    </div>
</div>
